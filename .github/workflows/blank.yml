name: Download Artifact

on:
  push:
    branches:
      - main

jobs:
  download:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download file with wget
        run: |
          wget https://huggingface.co/spaces/Panisis/Why/resolve/main/GTA%204%20LITE%20By%20OptiJuegos.7z?download=true -O archivo.7z

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: archivo
          path: archivo.7z
