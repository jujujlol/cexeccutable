name: Clone and Upload Artifacts

on:
  push:
    branches:
      - main

jobs:
  clone_and_upload:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Clone Hugging Face repository
        run: |
          git clone https://huggingface.co/spaces/lozanogamer/lozanogamers/resolve/main/.gitattributes?download=true

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: artifacts
          path: repository-name/**  # Ajusta la ruta seg√∫n lo que necesites subir
